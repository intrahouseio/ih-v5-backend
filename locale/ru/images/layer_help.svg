    <text transform="matrix(1, 0, 0, 1, 911.257, 537)">
      <tspan x="-388.32" y="-12" font-family="Verdana" font-size="14" fill="#607D8B">Экран - главный элемент визуализации . На экране выполняется компоновка различных планов </tspan>
      <tspan x="-388.32" y="5" font-family="Verdana" font-size="14" fill="#607D8B">(</tspan>
      <tspan x="-381.963" y="5" font-family="Verdana" font-size="14" fill="#607D8B">мнемосхем</tspan>
      <tspan x="-302.857" y="5" font-family="Verdana" font-size="14" fill="#607D8B">) и виджетов.</tspan>
    </text>
    <text transform="matrix(1, 0, 0, 1, 911.257, 589)">
      <tspan x="-388.32" y="-12" font-family="Verdana" font-size="14" fill="#607D8B">Можно создавать экраны для разных устройств (PC, планшет, смартфон ...) с разными размерами и </tspan>
      <tspan x="-388.32" y="5" font-family="Verdana" font-size="14" fill="#607D8B">ориентацией.</tspan>
    </text>
    <text transform="matrix(1, 0, 0, 1, 911.257, 634.333)">
      <tspan x="-388.32" y="-5.333" font-family="Verdana" font-size="14" fill="#607D8B">Количество экранов не ограничено. </tspan>
      <tspan x="-388.32" y="11.667" font-family="Verdana" font-size="14" fill="#607D8B">На рисунке показан один из множества вариантов расположения элементов на экране.</tspan>
    </text>
